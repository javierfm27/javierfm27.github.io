<!-- LIST OF RELEASES  -->
<div class="col-md-4  g-bg-white g-brd-around g-brd-gray-light-v4 g-line-height-2 g-pa-40 g-mb-30 list-releases"  role="alert">
  <div class="u-heading-v1-6 g-bg-main g-brd-gray-light-v2 g-mb-20">
    <h2 class="h4 u-heading-v1__title">List of releases</h2>
  </div>
  <ul class="g-mb-10 list-unstyled">
    {% for post in site.categories.releases %}
      <li>
        <a href="{{post.url}}">{{post.title}}</a>
      </li>
    {%  endfor %}
  </ul>
</div>
<!-- END LIST OF RELEASES-->
