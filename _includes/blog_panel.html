<!-- SID NAV PANEL -->
<div class="col-lg-3 g-brd-left--lg g-brd-gray-light-v4 g-mb-80">
  <div class="g-pl-20--lg">
    <!-- Links -->
    <div class="g-mb-50">
      <h3 class="h5 g-color-black g-font-weight-600 mb-4">Links</h3>
      <ul class="list-unstyled g-font-size-13 mb-0">
        <li>
          <a class="d-block u-link-v5 g-color-gray-dark-v4 rounded g-px-20 g-py-8" href="{{site.url}}/about/"><i class="mr-2 fa fa-angle-right"></i> About</a>
        </li>
        <li>
          <a class="d-block u-link-v5 g-color-gray-dark-v4 rounded g-px-20 g-py-8" href="{{site.url}}/documentation/overview.html"><i class="mr-2 fa fa-angle-right"></i> Documentation</a>
        </li>
        <li>
          <a class="d-block u-link-v5 g-color-gray-dark-v4 rounded g-px-20 g-py-8" href="{{site.url}}/contact/"><i class="mr-2 fa fa-angle-right"></i> Contact</a>
        </li>
      </ul>
    </div>
    <!-- End Links -->

    <hr class="g-brd-gray-light-v4 g-mt-50 mb-0">

    <div id="stickyblock-start" class="js-sticky-block g-sticky-block--lg g-pt-50" data-start-point="#stickyblock-start" data-end-point="#stickyblock-end">

      <!-- Publications -->
      <div class="g-mb-50">
        <h3 class="h5 g-color-black g-font-weight-600 mb-4">Lasts Publications</h3>
        <ul class="list-unstyled g-font-size-13 mb-0">
          {% for post_blog in site.categories.blog %}
          <li>
            <article class="media g-mb-35">
              <div class="media-body">
                <h4 class="h6 g-color-black g-font-weight-600">{{post_blog.title}}</h4>
                <p class="g-color-gray-dark-v4">{{post_blog.content | truncate: 200}}</p>
                <a class="btn u-btn-outline-primary g-font-size-11 g-rounded-25" href="{{post_blog.url}}">Read</a>
              </div>
            </article>
          </li>
          {% endfor %}
        </ul>
      </div>
      <!-- End Publications -->

      <hr class="g-brd-gray-light-v4 g-my-50">

    </div>
  </div>
</div>
<!-- END SID NAV PANEL -->
